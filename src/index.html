<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Digitação</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Teste de Digitação</h1>

    <div class="test-container" data-test-container>
      <p class="words" data-words>
      </p>
    </div>

    <div class="input-container">
      <input class="input" type="text" data-input>
      <span class="timer" data-timer>01:00</span>
    </div>

    <div class="controls">
      <select class="select" value="portuguese" data-language>
        <option value="portuguese">Português</option>
        <option value="english">Inglês</option>
      </select>

      <button class="button-minutes button-minutes--selected" data-button-minutes="1">1 Minuto</button>
      <button class="button-minutes" data-button-minutes="3">3 Minutos</button>
      <button class="button-minutes" data-button-minutes="5">5 Minutos</button>

      <button class="button-reset" data-button-reset>Resetar</button>
    </div>

    <div class="modal" data-modal>
      <div class="result" data-result>
        <p class="result__text">
          Você digitou corretamente <span class="result__wpm" data-wpm>0</span> palavras por minuto com uma precisão de <span class="result__accuracy" data-accuracy>0</span>.
        </p>

        <span class="result__close">x</span>
      </div>
    </div>
  </body>
</html>
